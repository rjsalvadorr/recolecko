<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Music File Inventory</title>
  <meta name="description" content="Music File Inventory">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/jquery.dynatable.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body onload="loadInventory()">
  <div id="control-panel">
    <h1>Music File Manager</h1>

    <input class="btn btn--rj" id="btnNewProjectFolder" type="button" value="New Project Folder" />
    <input class="btn btn--rj" id="btnNewJamFolder" type="button" value="New Jam Folder" />
    <input class="btn btn--rj" id="btnRemoveEmptyProjects" type="button" value="Remove Empty Projects" />
    <input class="btn btn--rj" id="btnUpdateInventory" type="button" value="Update Inventory and Reload" />
    <input class="btn btn--rj" id="btnClearOutput" type="button" value="Clear Output" />

    <pre id="output"></pre>
  </div>

  <div id="inventory-panel">
    <h1>File Inventory</h1>
    <p>Click the table headers to sort.</p>
    <table id="userdata">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Tempo</th>
        <th data-dynatable-no-sort="true">Ver</th>
        <th>Type</th>
        <th>Path</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Hax for script imports  -->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.dynatable.min.js"></script>
  <script type="text/javascript" src="data/music-inventory-datafile.js"></script>
  <script type="text/javascript" src="js/inventory.js"></script>
  <script>if (window.module) module = window.module;</script>
  <!-- End hax for script imports  -->

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
